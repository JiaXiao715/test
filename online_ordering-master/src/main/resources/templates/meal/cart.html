<form action="#">
 <div class="gwc" style=" margin:auto;">
  <table cellpadding="0" cellspacing="0" class="gwc_tb1">
    <tr>
      <td class="tb1_td1"><input id="Checkbox1" type="checkbox"  class="allselect"/></td>
      <td class="tb1_td1">全选</td>
      <td class="tb1_td3">商品</td>
      <td class="tb1_td6">单价</td>
      <td class="tb1_td5">数量</td>  
      <td class="tb1_td6">总价格</td>
      <td class="tb1_td6">操作</td>
    </tr>
  </table>
  <table cellpadding="0" cellspacing="0" class="gwc_tb2" id="table1" th:each="cart:${cartList}">

    <tr>
     <td colspan="7" class="shopname Font14 FontW">店铺：好味来快餐店</td>
    </tr>
    <tr th:each="meal:${meals}" th:if="${meal.getMeal_id()==cart.getMeal_id()}">
      <td class="tb2_td1"><input type="checkbox" value="1" name="newslist" id="newslist-1" checked/></td>
      <td class="tb2_td2" >
          <a href="#" target="_blank"><img th:src="${meal.getMeal_image()}"/></a></td>
      <td class="tb2_td3">
          <a href="#" target="_blank" style="font-size:14px; font-weight:bold" th:text="${meal.getMeal_name()}"></a>
        <a href="#" target="_blank" style="color: #8e9f1d" th:text="${meal.getMeal_series().getSeries_name()}"></a></td>

      <td class="tb1_td6">
          <label style="color:#ff5500;font-size:14px; font-weight:bold;" >[[${meal.getMeal_price()}]]</label></td>


      <td class="tb1_td5"><label class="tot" style="color: #8e9f1d;font-size:14px; font-weight:bold;">
          x[[${cart.getCount()}]]</label>
      </td>
      <td class="tb1_td6"><label style="color:#ff5500;font-size:14px; font-weight:bold;">
          [[${cart.getPrice()}]]</label></td>
      <td class="tb1_td6"><a th:href="@{/cart/delete(cart_id=${cart.getCart_id()},username=${session.User})}">删除</a></td>
    </tr>
  </table>

  <table cellpadding="0" cellspacing="0" class="gwc_tb3">
    <tr>
      <td class="tb1_td1"><input id="checkAll" class="allselect" type="checkbox" checked/></td>
      <td class="tb1_td1">全选</td>
      <td class="tb3_td1"><input id="invert" type="checkbox" />
        反选
        <input id="cancel" type="checkbox" />
        取消 </td>
      <td class="tb3_td2 GoBack_Buy Font14">
          <a th:href="@{/shop}" target="_blank">继续购物</a></td>

      <td class="tb3_td3">合计(不含运费):<span>￥</span><span style=" color:#ff5500;">

        </span></td>
      <td class="tb3_td4"><a th:href="@{/order(username=${session.User})}" class="jz2" id="jz2">结算</a></td>
