<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>登录页面</title>
<meta name="keywords" content="DeathGhost,DeathGhost.cn,web前端设,移动WebApp开发" />
<meta name="description" content="DeathGhost.cn::H5 WEB前端设计开发!" />
<meta name="author" content="DeathGhost"/>
<link th:href="@{/style/style.css}" rel="stylesheet" type="text/css" />
<script type="text/javascript" th:src="@{/js/public.js}"></script>
<script type="text/javascript" th:src="@{/js/jquery.js}"></script>
<script type="text/javascript" th:src="@{/js/jqpublic.js}"></script>
<!--
Author: DeathGhost
Author URI: http://www.deathghost.cn
-->
</head>
<body>
<!--引用头部导航栏代码块-->
<div th:replace="~{commons/common::top}"></div>

<!--Start content-->
<section class="Psection MT20">
 <form th:action="@{/user/login}">

  <table class="login">

   <tr width="40%" align="right" class="FontW">
    <td></td>
    <!--如果msg为空，则不提示错误信息 if条件-->
    <td th:text="${msg}" style="color: #e01e1e" th:if="${not #strings.isEmpty(msg)}" class="Font16" align="left"></td>
   </tr>
  <tr>
  <td width="40%" align="right" class="FontW Font16">用户名：</td>
  <td><input type="text" name="username" required autofocus placeholder="用户名"></td>
  </tr>
  <tr>
  <td width="40%" align="right" class="FontW Font16">密码：</td>
  <td><input type="password" name="password" required placeholder="密码"></td>
  </tr>
   <td width="40%" align="right" class="FontW"></td>
   <td></td>
   </tr>
  <!--<tr>
  <td width="40%" align="right" class="FontW">验证码：</td>
  <td><input type="text" name="" required><img src="upload/captcha.png" style="margin-left:8px; vertical-align:bottom" width="83" height="36"></td>
  </tr>-->
  <tr>
  <td width="40%" align="right"></td>
  <td><input type="submit" value="登 录" class="Submit_b FontW Font14">( 还未注册？<a th:href="@{/register}" class="BlueA">去注册</a> )</td>
  </tr>
  </table>
 </form>
</section>
<!--End content-->
<!--引用底部栏代码块-->
<div th:replace="~{commons/common::last}"></div>
</body>
</html>
